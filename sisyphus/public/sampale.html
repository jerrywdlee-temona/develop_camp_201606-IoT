<!DOCTYPE html>
<html>
<head>
<body>
<ul id="msg_list"></ul>
<form action="" method="post" onsubmit="return false;">
  <input type="text" class="text" id="message"/>
  <input type="submit" class="button" id="send" value="送信" />
</form>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!-- socket.ioのクラインアントライブラリを取得 -->
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script type="text/javascript">

//接続先の指定
var url = "http://localhost:3333";

//接続
var socket = io.connect(url);

//サーバから受け取るイベントを作成
socket.on("real_time_report", function (data) {
  var contents="";
  for (var key in data){
    var temp_data = ("<li>" + key+ " : " +  data[key]+ "</li>");
    contents += temp_data
  }
  $("#msg_list").html(contents)
});

//ボタンクリック時に、メッセージ送信
$("input#send").click(function(){
    var msg = $("#message").val();
    $("#message").val("");
    //サーバへ送信
    socket.emit("sendMessageToServer", {value:msg});
});
</script>
</body>
</html>
